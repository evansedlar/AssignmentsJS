<!DOCTYPE html>
<html lang="en">

<head></head>

<body>

    <h1 id="counterHeading">Counter Value Here</h1>
    <button id = "incrementCounterButton">Increment Counter</button>

    <form id = "registerForm">
        Name:
        <input type="text" placeholder="Enter name" required />
        <input type = "date" />
        <input type = "color" />
        <br />
        Password:
        <input type = "password" placeholder="Enter password" required />
        <br />
        SSN: 
        <input type = "text" placeholder= "Enter SSN" pattern="^\d{3}-\d{2}-\d{4}$" required />
        <input type = "checkbox"  />
        <input type = "radio"  />
        <input type = "hidden"  />
        <button>Submit</button>
    </form>
   


    <script src="app.js"></script>

</body>

</html>
